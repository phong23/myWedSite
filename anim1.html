<html>
<head>
<script language="javaScript">
function beginAnim()
{
	var myDude = document.getElementById("dude");
	var xPos = myDude.style.left;
	
	xPos = parseInt(xPos);
	xPos -= 5
	//alert(xPos);
	
	
	if(xPos < 0)
	{
	 xPos = 900;
	}
	
	myDude.style.left = xPos;
	var timer = setTimeout("beginAnim()", 40);
}
</script>
</head>
<body bgcolor = "#DD2BD1">
<center>
<h1>My Animation</h1>
<input type = "button" value = "Start" onClick="beginAnim()"/>
</center>
